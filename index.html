<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
    <!--STYLES BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--FEUILLE DE STYLE CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="myTitle text-center py-5">My To-Read List</h1>

    <div class="container"> <!--Le container contenant mon formulaire -->

            <form action="" method="get" class="d-flex justify-content-center" id="form">
                <div class="col md-3 mx-2" >
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="rounded form-control" required>
                </div>
                <div class="col md-3 mx-2">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" name="author" id="author" class="rounded form-control" required>
                </div>
                <div class="col md-3 mx-2" >
                    <label for="cover" class="form-label">Cover</label>
                    <input type="url" name="cover" id="cover" class="rounded form-control" required>
                </div>
                <div class="col md-3 d-flex justify-content-center">
                    <button type="submit" class="btn myBtn" id="btn">Add to my list</button>
                </div>
            </form>

    </div>

    <div class="container my-5"> <!-- Le container où apparaîtront les cards des livres après soumission du formulaire -->

        <div class="row reading-list">
        </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
